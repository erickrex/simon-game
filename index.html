<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simon says</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gameboard">
      <div id="blueish" class="color blueish left" data-color="blueish"></div>
      <div
        id="purpleish"
        class="color purpleish right"
        data-color="purpleish"
      ></div>
      <div
        id="orangish"
        class="color orangish left"
        data-color="orangish"
      ></div>
      <div
        id="greenish"
        class="color greenish right"
        data-color="greenish"
      ></div>
      <button id="startButton" class="btn-start" onclick="startGame()">
        Start game!
      </button>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
