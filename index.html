<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simon says</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gameboard">
      <div id="blueish" class="color blueish left" data-color="blueish"></div>
      <div
        id="purpleish"
        class="color purpleish right"
        data-color="purpleish"
      ></div>
      <div
        id="orangish"
        class="color orangish left"
        data-color="orangish"
      ></div>
      <div
        id="greenish"
        class="color greenish right"
        data-color="greenish"
      ></div>
      <button id="startButton" class="btn-start" onclick="startGame()">
        Start game!
      </button>
    </div>
    <script>
      const startButton = document.getElementById("startButton");

      const blueish = document.getElementById("blueish");
      const purpleish = document.getElementById("purpleish");
      const orangish = document.getElementById("orangish");
      const greenish = document.getElementById("greenish");

      class Game {
        constructor() {
          this.initializeGame();
          this.createSequence();
          this.nextLevel();
        }

        initializeGame() {
          startButton.classList.add("hide");
          this.level = 10;
          this.colors = {
            blueish,
            purpleish,
            orangish,
            greenish,
          };
        }

        createSequence() {
          this.sequence = new Array(10)
            .fill(0)
            .map((n) => Math.floor(Math.random() * 4));
        }

        nextLevel() {
          this.turnOnSequence();
        }

        indexOfColor(number) {
          switch (number) {
            case 0:
              return "blueish";
            case 1:
              return "purpleish";
            case 2:
              return "orangish";
            case 3:
              return "greenish";
          }
        }

        turnOnSequence() {
          for (let i = 0; i < this.level; i++) {
            let color = this.indexOfColor(this.sequence[i]);
            setTimeout(() => this.turnOnSingle(color), i * 500);
          }
        }

        turnOnSingle(color) {
          this.colors[color].classList.add("light");
          setTimeout(() => this.turnOffColor(color), 400);
        }

        turnOffColor(color) {
          this.colors[color].classList.remove("light");
        }
      }

      function startGame() {
        window.game = new Game();
      }
    </script>
  </body>
</html>
