<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simon says</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gameboard">
      <div id="blueish" class="color blueish left" data-color="blueish"></div>
      <div
        id="purpleish"
        class="color purpleish right"
        data-color="purpleish"
      ></div>
      <div
        id="orangish"
        class="color orangish left"
        data-color="orangish"
      ></div>
      <div
        id="greenish"
        class="color greenish right"
        data-color="greenish"
      ></div>
      <button id="startButton" class="btn-start" onclick="startGame()">
        Start game!
      </button>
    </div>
    <script>
      const startButton = document.getElementById("startButton");

      const blueish = document.getElementById("blueish");
      const purpleish = document.getElementById("purpleish");
      const orangish = document.getElementById("orangish");
      const greenish = document.getElementById("greenish");

      class Game {
        constructor() {
          this.initializeGame();
          this.createSequence();
        }

        initializeGame() {
          startButton.classList.add("hide");
        }

        createSequence() {
          this.sequence = new Array(10)
            .fill(0)
            .map((n) => Math.floor(Math.random() * 4));
        }
      }

      function startGame() {
        window.game = new Game();
      }
    </script>
  </body>
</html>
